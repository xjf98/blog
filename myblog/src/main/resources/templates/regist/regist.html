<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/newbootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/newregist.css">
</head>
<body>

	<div class="modal fade" id="registModal" tabindex="-1" role="dialog"
		aria-labelledby="mySmallModalLabel" aria-hidden="true"
		style="display: none;">
		<div style="display: table; width: 100%; height: 100%;">
			<div style="vertical-align: middle; display: table-cell;">
				<div class="modal-dialog modal-sm" style="width: 540px;">
					<div class="modal-content" style="border: none;">

						<div>
							<div class="modal-header">
								<button type="button" id="login_close" class="close" data-dismiss="modal">
									<span aria-hidden="true">×</span>
									<span class="sr-only">Close</span>
								</button>
								<h4 class="modal-title" id="registModalLabel" style="font-size: 18px;">注册</h4>
							</div>
							
							<div class="modal-body">
								<section class="box-login v5-input-txt" id="box-login">
									<form id="regist_form"  method="post"	autocomplete="off">
										<ul>
											<li class="form-group">
											<input   class="form-control "  id="username"  maxlength="50" name="username" placeholder="请输入用户名" type="text" onblur="checkUsername()">
											</li>
											<li class="form-group">
											<input   class="form-control "  id="email"  maxlength="50" name="email" placeholder="请输入邮箱账号" type="text" onblur="checkEmail()">
											</li>
											<li class="form-group"   style="display:flex;">
											<input   class="form-control "    style='width:236px;'  id="id_phone_l" maxlength="50" name="phone" placeholder="请输入手机号" type="phone"><a id="getphonecode"><span class="code" >获取验证码</span></a>
											</li>
											<li class="form-group" id="phonecode" style="display:flex;">
											<input   class="form-control "  style='width:136px;' id="id_phonecode_l" maxlength="50" name="code" placeholder="请输入短信验证码" type="text"><span class="code" >60s</span>
											</li>
											<li class="form-group">
											<input   class="form-control"	id="password" name="password" placeholder="请输入密码" type="password" onblur="checkPassword()">
											</li>

										</ul>
									</form>
									
									
									<div class="login-box marginB10">
										<button id="regist_btn" type="button" class="btn btn-micv5 btn-block globalRegist">注册</button>
										<div id="regist-form-tips" class="tips-error bg-danger" style="display: none;">错误提示</div>
									</div>

								</section>
							</div>
						</div>
					</div>
				</div>
				<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
				<script type="text/javascript" src="../js/bootstrap.min.js"></script>
				<script type="text/javascript" src="../js/common.js"></script>
			
</body>
</html>
