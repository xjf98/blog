<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>富文本编辑器</title>
<script src="../ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" href="../css/amazeui.min.css" />
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="../css/writeblog.css" />
<link rel="stylesheet" href="../plugin/layui/css/layui.css" />

</head>
<body>
	<header class="am-topbar" th:replace="header/header::html"></header>

	<div class="am-cf admin-main">
		<!-- sidebar start -->
		<div class="admin-sidebar">
			<ul class="am-list admin-sidebar-list">
				<li><a th:href="@{/}"><span class="am-icon-home"></span>
						首页</a></li>

				<li><a href="admin-table.html"><span class="am-icon-table"></span>
						写博客</a></li>
				

			</ul>

		</div>
		<!-- sidebar end -->

		<!-- content start -->
		<div class="admin-content">
			<div class="am-cf am-padding">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg">写博客</strong> / <small>Write
						blog</small>
				</div>
			</div>

			<hr />

			<div class="am-g">

				<div class="col-sm-12 col-md-4 col-md-push-8">
					<form class="writeblogform am-form am-form-horizontal"
						th:action="@{/writeblog/addblog}">
						<div class="layui-form-item">
							<input type="text" name="articleTitle" required
								lay-verify="required" placeholder="请输入标题" autocomplete="off"
								class="layui-input">
						</div>
						<textarea name="articleContent" id="editor1" rows="10" cols="80">
           		</textarea>


						<div class="layui-form-item" style="margin-top: 20px;">
							<select name="articleType" lay-verify="required">
								<option value="1">原创</option>
								<option value="2">转账</option>
								<option value="3">翻译</option>
							</select>
						</div>
						<div class="layui-form-item" style="margin-top: 20px;">
							<select id="showTypesel" name="categoryId" lay-verify="required">
							</select>
						</div>

						<div class="layui-form-item">
							<button class="layui-btn" lay-submit lay-filter="formDemo">发博客</button>
						</div>
						<script>
							CKEDITOR.replace('editor1');
						</script>
					</form>

				</div>
			</div>
		</div>
		<!-- content end -->

	</div>
	
	<script>
		$(function() {
			$.ajax({
				type : "POST",
				url : "/writeblog/showType",
				cache : false, //不缓存此页面  
				dataType: "json",
				success : function(data) {
					$(data).each(function(){
						$("#showTypesel").append($("<option value='"+this.categoryId+"'>"+this.categoryName+"</option>"));
					});
				}
			});

		});
	</script>
<script src="../js/zepto.min.js"></script>
<script src="../js/amazeui.min.js"></script>

</body>
</html>
